<h4>Formularios <small> Template </small></h4>
<hr />
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input
          class="form-control"
          type="text"
          name="nombre"
          [class.is-invalid]="nombre.invalid && nombre.touched"
          [ngModel]="usuario.nombre"
          placeholder="Nombre"
          required
          minlength="5"
          #nombre="ngModel"
        />
        <small
          *ngIf="nombre.invalid && nombre.touched"
          class="form-text text-danger"
          >Ingrese 5 letras</small
        >
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input
          class="form-control"
          type="text"
          placeholder="Apellido"
          name="apellido"
          [class.is-invalid]="apellido.invalid && apellido.touched"
          [ngModel]="usuario.apellido"
          #apellido="ngModel"
          required
          minlength="5"
        />
        <small
          *ngIf="apellido.invalid && apellido.touched"
          class="form-text text-danger"
          >El apellido es obligatorio</small
        >
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input
        class="form-control"
        type="email"
        placeholder="Correo electrÃ³nico"
        name="correo"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        [class.is-invalid]="correo.invalid && correo.touched"
        [ngModel]="usuario.correo"
        #correo="ngModel"
        required
      />
      <small
        *ngIf="correo.invalid && correo.touched"
        class="form-text text-danger"
        >El correo es obligatorio</small
      >
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select
        class="form-control"
        name="pais"
        [ngModel]="usuario.pais"
        required
        [disabled]="paises.length === 0"
        [class.is-invalid]="pais.invalid && pais.touched"
        #pais="ngModel"
      >
        <option *ngFor="let pais of paises" [value]="pais.codigo">{{
          pais.nombre
        }}</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Genero</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          required
          name="genero"
          value="M"
          [class.is-invalid]="genero.invalid && genero.touched"
          [ngModel]="usuario.genero"
          #genero="ngModel"
        />
        <label class="form-check-label">Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          required
          name="genero"
          value="F"
          [class.is-invalid]="genero.invalid && genero.touched"
          [ngModel]="usuario.genero"
          #genero="ngModel"
        />
        <label class="form-check-label">Femeninno</label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</form>
